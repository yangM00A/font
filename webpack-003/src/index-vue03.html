<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的注册（局部写法02）</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-text></my-text>
        <my-text01></my-text01>
    </div>
</body>
<script>
    var myText = {
        template: '<span>my-text</span>'
    }

    var myText01 = {
        template: '<span>my-text01</span>'
    }
    new Vue({
        el: "#app",
        data: {

        },
        components: {
            'my-text': myText,
            'my-text01': myText01
        }
    })
</script>

</html>
