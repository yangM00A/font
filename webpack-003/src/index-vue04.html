<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的注册（局部写法03）</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-text></my-text>
    </div>

    <template id="myText">
        <span>my-text0001</span>
    </template>
</body>
<script>
    new Vue({
        el: "#app",
        data: {

        },
        components: {
            'my-text':{
                template:'#myText'
            }
        }
    })
</script>

</html>
