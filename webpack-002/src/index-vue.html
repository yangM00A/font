<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的注册（全局）</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="app">
        {{message}}
        <my-text></my-text>
    </div>

</body>
<script>
    // Vue组件构造器
    var templateObj =  Vue.extend({
        template:'<span>111</span>'
    })
    // 注册组件（全局）
    Vue.component("my-text",templateObj);

    new Vue({
        el:"#app",
        data:{
            message :"helloworld"
        }
    })
</script>
</html>
